{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href=" {% static 'css/contactus.css' %} ">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Contact us Page</title>
</head>

<body>
    <section class="sc">
        <div class="overlay">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand text-danger" href="{% url 'INDEX' %}">
                        <i class="fas fa-coins fa-2x"></i> Expense</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                        <span class="navbar-toggler-icon">
                            <i class="fas fa-bars text-white fa-2x"></i>
                        </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto main-menu">
                            <li class="nav-item active">
                                <a class="nav-link text-black" href=" {% url 'INDEX' %} ">Home</a>
                            </li>

                            <li class="nav-item active">
                                <a class="nav-link text-black" href=" {% url 'index' %} ">Add Expense</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-black" href=" {% url 'ABOUT' %} ">About us</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-black" href=" {% url 'CONTACT' %} ">Contact us</a>
                            </li>

                            <li class="nav-item">
                                <a class="btn btn-outline-danger text-black" href=" {% url 'LOGOUT' %} ">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="font" class="container mb-5">
                <h1 class="text-center">
                    Contact Us
                </h1>
                <img style="width: 100%; height: 100%;" src="{% static 'images/03.jpg' %}" alt="">
            </div>
        </div>
    </section>

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <h1 class="text-black">Contact Us</h1>
                    <p>we love to here from you</p>
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">Full Name</label>
                            <input name="name" type="text" id="form3Example3" class="form-control form-control-lg"
                                placeholder="e.g John Smith" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">Email</label>
                            <input name="email" type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Enter a valid email address" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">Message</label>
                            <textarea name="details" type="text" id="form3Example3"
                                class="form-control form-control-lg"></textarea>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <input type="submit" id="signupbtn" class="btn btn-danger btn-block mb-3"
                                style="padding-left: 10.5rem; padding-right: 10.5rem;" value="submit">
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <footer id="footer" class="page-footer font-small special-color-dark pt-4 text-light bg-dark">
            <div class="container">
                <ul class="list-unstyled list-inline text-center text-info">
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-facebook fa-2x"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-instagram fa-2x"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-twitter fa-2x"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-google-plus-g fa-2x"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="#">
                            <i class="fab fa-linkedin-in fa-2x"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer-copyright text-center text-white">
                &copy;2022Copyright:
                <a href="#">expense.com</a>
            </div>
        </footer>
    </section>
    {% if msg %}
    <script>alert('{{ msg }}')</script>
    {% endif %}
</body>

</html>
